name: Build

on:
  push:
    branches: [ main, build_improvments ]
  workflow_dispatch:

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [ amd64, arm64 ]
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
    - name: Analyze with SonarCloud
      uses: sonarsource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    - name: Build the go application
      run: |
        mkdir -p bin/${{ matrix.arch }}
        GOARCH=${{ matrix.arch }} GOOS=linux go build -o bin/${{ matrix.arch }}/gitops \
                 -ldflags "-X github.com/entigolabs/entigo-k8s-gitops/internal/app/gitops/common.version=${{ github.run_number }} \
                           -X github.com/entigolabs/entigo-k8s-gitops/internal/app/gitops/common.buildDate=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
                           -X github.com/entigolabs/entigo-k8s-gitops/internal/app/gitops/common.gitCommit=${GITHUB_SHA} \
                           -X github.com/entigolabs/entigo-k8s-gitops/internal/app/gitops/common.gitTreeState=clean \
                           -linkmode external -extldflags -static -s -w" \
                 cmd/gitops/main.go
    - name: Artifact
      uses: actions/upload-artifact@v4
      with:
        name: gitops-${{ matrix.arch }}-${{ github.run_number }}
        path: bin/${{ matrix.arch }}/gitops
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: entigolabs/entigo-k8s-gitops
        tags: |
          type=raw,value={{branch}}-${{ github.run_number }}
          type=raw,value={{branch}}-latest
    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        platforms: linux/amd64,linux/arm64
        context: .
        push: true
        file: Dockerfile.github
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
    - name: Create Release
      if: github.ref == 'refs/heads/main'
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create v${{ github.run_number }} \
          --title "Release ${{ github.run_number }}" \
          --notes "${{ github.event.head_commit.message }}" \
          --draft
    - name: Upload Release Artifact
      if: github.ref == 'refs/heads/main'
      id: upload_release_asset
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release upload v${{ github.run_number }} bin/${{ matrix.arch }}/gitops \
          --name "entigo-k8s-gitops-${{ matrix.arch }}-${{ github.run_number }}" \
          --clobber